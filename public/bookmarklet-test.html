<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Bookmarklet Test Page</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        background: #f9f9f9;
      }
      h1 {
        color: #2d3748;
      }
      .test-links a {
        margin-right: 1rem;
        color: #3182ce;
      }
      .ad {
        background: #ffe0e0;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ffb3b3;
      }
      .banner {
        background: #e0f7fa;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #4dd0e1;
      }
      .popup {
        background: #fff3cd;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ffe082;
      }
      .img-sample {
        width: 80px;
        margin: 0 8px;
      }
      mark {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Bookmarklet テストページ</h1>
    <p>このページは、さまざまなブックマークレットの動作確認用です。</p>
    <div class="test-links">
      <a href="https://example.com">Example.com</a>
      <a href="https://google.com">Google</a>
      <a href="#">ダミーリンク</a>
    </div>
    <div class="ad">広告バナー（adクラス）</div>
    <div class="banner">バナー（bannerクラス）</div>
    <div class="popup">ポップアップ（popupクラス）</div>
    <img class="img-sample" src="https://placehold.co/80x80" alt="サンプル画像" />
    <img class="img-sample" src="https://placehold.co/80x80/EEE/333?text=IMG" alt="サンプル画像2" />
    <p>テキスト: これはテスト用のテキストです。Bookmarkletでハイライトできます。</p>
    <p>テキスト: もう一つのテスト文です。リンクや画像も含まれています。</p>
  </body>
</html>
